<!DOCTYPE html>

<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> </meta>

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
    <title>jQuery Tabulate Plugin Demo</title>



    <script type="text/javascript">

function callme(){
    var fname = document.getElementById('fname').value;

    var lname = document.getElementById('lname').value;
    //  _id	firstName	lastName	address	zipCode	city	state	phoneNumber	email	tagNo	bedId

    $.get('/userDetails/'+fname+'/'+lname)
        .done(function( data ) {
            alert( "Data Loaded: " + data );
			  var items = [];
			  items.push("<h1>Search Record Found</h1>");
			    items.push("<li>id :" + data[0]._id + "</li>");
			    items.push("<li>firstName :" + data[0].firstName + "</li>");
			    items.push("<li>lastName :" + data[0].lastName + "</li>");
			    items.push("<li>zipCode :" + data[0].zipCode + "</li>");
			    items.push("<li>city :" + data[0].city + "</li>");
			    items.push("<li>state :" + data[0].state + "</li>");
			    items.push("<li>phoneNumber :" + data[0].phoneNumber + "</li>");
			    items.push("<li>email :" + data[0].email + "</li>");
			    items.push("<li>tagNo :" + data[0].tagNo + "</li>");
			    items.push("<li>bedId :" + data[0].bedId + "</li>");

			   
			    
 
			  
			  $(".my-new-list" ).empty();
				 
			   $( "<ul/>", {
			    "class": "my-new-list",
			    html: items.join("")
			  }).appendTo("body");	
			   
			   
            
            
            
        });


  



}



    </script>
</head>

<body>
<div id="jquery-script-menu">
    <div class="jquery-script-center">


        <div class="jquery-script-clear"></div>
    </div>
</div>
<h1 style="margin-top:150px;">Homeless user search. </h1>

Search:  <br/>

FirstName:
<input type="text" id="fname" name="firstname" value=""/>

LastName:
<input type="text" name="lastname" id="lname" value=""/>

<button id="button1" onclick="callme()"> Search </button>


<div id="populate"></div>

</body>
</html>
